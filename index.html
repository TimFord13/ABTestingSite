<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Item 1">
                <h2>Item 1</h2>
                <p>Price: $10</p>
                <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Item 2">
                <h2>Item 2</h2>
                <p>Price: $20</p>
                <button onclick="addToCart('Item 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Item 3">
                <h2>Item 3</h2>
                <p>Price: $30</p>
                <button onclick="addToCart('Item 3', 30)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Item 4">
                <h2>Item 4</h2>
                <p>Price: $15</p>
                <button onclick="addToCart('Item 4', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/100" alt="Item 5">
                <h2>Item 5</h2>
                <p>Price: $25</p>
                <button onclick="addToCart('Item 5', 25)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Online Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
